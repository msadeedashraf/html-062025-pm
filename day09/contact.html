<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Form</h1>
    <label for="myname">Name</label>
    <br><br>
    <input type="text" size="50" maxlength="30" name="myname" id="myname">
    <br><br>
    <label for="myemail">Email</label>
    <br><br>
    <input type="text" name="myemail" id="myemail">
    <br><br>
    <label for="mymessage">Message</label>
    <br><br>
    <textarea name="mymessage" rows="10" id="mymessage"></textarea>
    
    <br><br>
<input type="submit">
    
</body>
</html>
