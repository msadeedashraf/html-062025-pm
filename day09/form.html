<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Example</h1>

    <form action="">
<p>Username:
        <input type="text" name="username"
               size="15" maxlength="30" />
       </p>
       
       <p>Password:
        <input type="password" name="password"
               size="15" maxlength="30" />
       </p>

       <p>
        What's your fav subject: 
        <textarea name="" id="" cols="20" rows="5">Enter you answer</textarea>
       </p>

       <p> Your fav genre : 

        <input type="radio" name="genre" value="pop" > Pop
        <input type="radio" name="genre" value="rock" checked="checked"> Rock
        <input type="radio" name="genre" value="jazz"> Jazz
        
       </p>

        <p>
        Your fav music service: 
        <input type="checkbox" name="service" id="" value="itunes" checked="checked"> iTunes
        <input type="checkbox" name="service" id="" value="spotify" > Spotify
        <input type="checkbox" name="service" id="" value="prime"> Prime
       </p>

         <p> Select your device : 
        <select name="devices" id=""> 
            <option value="ipod">iPod</option>
            <option selected="selected" value="radio">Radio</option>
            <option value="com">Computer</option>

        </select>
       </p>

        <p> Select your Country : 
        <select name="country" id=""> 
            <option value="uk">United Kingdom</option>
            <option  value="us">United States</option>
            <option selected="selected" value="ca">Canada</option>

        </select>
       </p>
 <p> Select your fav Instrument : 
        <select name="instrument" id="" size="4" multiple > 
            <option value="g" selected="selected"> Guitar </option>
            <option value="d" > Drums </option>
            <option value="k"> Keyboard </option>
            <option value="b" selected="selected" >Bass </option>
            

        </select>
       </p>

<p>
        Upload your song here: 
        <input type="file" name="my-song">
        <br>
        <input type="submit">
       </p>


       <hr>
       <input type="image" src="images/icons8-button-100.png" name="" id="">
<br>
       <input type="image" src="https://img.icons8.com/ios/50/button2.png" name="" id="">


        <p>Subscribe to our email list:</p>

 <input type="email" name="email" />

 <input type="image"
    src="images/icons8-button-50.png"
    width="70" height="50" />
<hr>
<button>
   Login
</button>


    </form>
    
</body>
</html>
