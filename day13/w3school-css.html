<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p0{
            border: 1px solid blue;
            padding: 20px;
        }

        .p1{

        border-bottom: 2px solid red;
        padding: 20px;
        }


        .p2{

        border-left: 5px solid rgb(3, 120, 170);
        padding: 20px;
        background-color: rgb(200, 225, 233);
        }
        .p3{

        border: 2px solid rgb(199, 205, 208);
        padding: 20px;
       border-radius: 10px;
        }
        
    </style>
</head>
<body>

    <h1>CSS Borders</h1>

    <p  class="p0">I have borders on all sides.</p>    
    <p class="p1">I have borders on all sides.</p>
    <p class="p2">I have borders on all sides.</p>
    <p class="p3">I have borders on all sides.</p>
    <p class="p4">I have borders on all sides.</p>
</body>
</html>
